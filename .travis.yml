sudo: false

language: erlang
otp_release:
    - 22.0
    - 21.3

branches:
    only:
        - master

addons:
    apt:
        packages:
            - libexpat1-dev

install: make compile
script:
    - make test
    - rebar3 dialyzer
    - rebar3 xref

cache:
    directories:
        - $HOME/.cache/rebar3
